{% extends "shared/base.html" %} 
{% load static %} 

{% block content %} 
<link rel="stylesheet" href="{% static 'styles/forms.css' %}">
{% if id %} 
<h2>Post ID: {{id}}</h2> 
{% else %}
<h2>Create Post</h2>
{% endif %}

<section>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ postForm.as_p}}
    <button type="submit">Save</button>
  </form>
</section>
{% endblock content %}
