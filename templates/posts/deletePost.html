{% extends "shared/base.html" %} 
{% load static %} 

{% block content %} 
<link rel="stylesheet" href="{% static 'styles/deletePost.css' %}">
<h2>Post ID: {{post.id}}</h2>
<section>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure that you want to permenantly delete POST: "{{post}}"</p>
    <button type="submit">Yes</button>
    <a href="{{request.META.HTTP_REFERER}}"><button type="button">NO</button></a>
  </form>
</section>
{% endblock content %}
