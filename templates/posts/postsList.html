{% extends "shared/base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "styles/postCard.css" %}">
    <h2>Posts List</h2>
    <section class="card-list">
        {% for post in posts %}
            <div class="card">
                <div class="header">
                    <h3 >{{ post.title }}</h3>
                    <span>Created At: {{ post.createdAt }}</span>
                </div>
                <div class="body">
                    <p>{{ post.content }}</p>
                    <div class="img-container">
                        <img src="{{post.images.url}}" alt="Post's Image">
                    </div>
                </div>
                <div class="footer">
                    <span> {{post.id}} - <strong>BY ::</strong>  {{ post.author }}</span>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
